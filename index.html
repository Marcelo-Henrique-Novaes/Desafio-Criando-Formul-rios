<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="page">
    
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá? </p>
      <div id="img"></div>
    </header>

    <form id="my-form">
      
<legend id="form-header">Informações pessoais</legend>

<fieldset id="self">
  <div class="linegap22">
    <div class="input-wraper">
      <label  for="nome">Nome</label>
      <input type="text" id="nome" required>
    </div>
    <div class="input-wraper">
      <label  for="sobre-nome">Sobrenome</label>
      <input type="text" id="sobre-nome" required>
    </div>
  </div>
  <div class="input-wraper">
    <div class="linegap10">
      <label  for="email">Email</label><span>(digite um email válido)</span>
    </div>
      <input type="email" id="email" required>
    </div>
</fieldset>

<fieldset>
  <legend>Informações do mentor</legend>
    <div class="input-wraper">
      <label  for="who">Selecione quem foi o seu mentor</label>
      <select id="who">
        <option>Gabriel</option>
        <option>Marcelo</option>
        <option>João</option>
      </select>
   </div>
   <div class="input-wraper">
      <label  for="feddback">Feedback sobre o mentor</label>
     <input type="text" id="feedback">
  </div>
  <div class="checkbox-wraper">
    <input type="checkbox" id="check"> 
    <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
  </div>
</fieldset>

<fieldset>
  <legend>Agendando próxima mentoria</legend>
    <div class="linegap22">
      <div class="input-wraper">
        <div class="linegap10">
            <label  for="data">Data</label><span>(DD/MM/AAAA)</span>
        </div>
        <input type="date" id="data" required>
      </div>
      <div class="linegap10">
        
        <div class="input-wraper">
          <label  for="das">Das</label>
          <input type="time" id="das" required>
        </div>

        <div class="input-wraper">
          <label  for="ate">Até</label>
          <input type="time" id="ate" required>
        </div>

      </div>
    </div>
</fieldset>

<button id="botao" form="my-form">Salvar</button>

    </form>
  </div>

</body>
</html>
